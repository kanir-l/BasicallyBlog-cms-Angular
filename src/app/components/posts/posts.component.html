<div class = "posts" *ngIf="blog">
    <div class = "hero">
        <h3>{{blog.title}}</h3>
    </div> 
    <div class = "all-posts">
        <app-print-post *ngFor = "let post of posts; let i = index" [post] = "post" (clickRemove) = "removePost(post.id, i)">
        </app-print-post> 
    </div>
</div>

<app-create-post></app-create-post>
