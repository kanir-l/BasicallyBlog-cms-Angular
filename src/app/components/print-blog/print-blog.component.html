<div class = "print-blog">
    <a routerLink="/posts/Blogs/{{blog.id}}" 
        routerLinkActive="active" 
        [routerLinkActiveOptions] = "{exact: true}" class = "blog-box">
        <p>www.basicallyblog.com/
            <br>
            <b>{{blog.title}}</b>
        </p>
    </a> 
    <div class = "button-wrap">
        <button (click) = "handleRemove()">
            <img [src] = "imageBin">
        </button> 
        <a routerLink="/edit/Blogs/{{blog.id}}" 
            routerLinkActive="active" 
            [routerLinkActiveOptions] = "{exact: true}">
            <button>
                <img [src] = 'imageEdit'>
            </button>
        </a> 
    </div>
</div>
