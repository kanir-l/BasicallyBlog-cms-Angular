<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">

<div class = "blogs">
    <h3>My Blogs</h3>
    <div class = "all-blogs">
        <app-print-blog *ngFor = "let blog of blogs; let i = index" [blog] = "blog" (clickRemove) = "removeBlog(blog.id, i)">
        </app-print-blog> 
    </div>
</div>
