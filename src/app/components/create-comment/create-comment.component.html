<div class = "create-comment">
    <div class = "comment-container">
        <div class = "input-comment">
            <h3>Your comment for Post: {{id}}</h3>   
            <input type="text" placeholder="Text" #text required />
            <div class = "button-box">
                <button (click) = "createComment(text.value, id)">Submit comment</button>   
            </div>
        </div>
    </div>
</div>
