<div class = "print-post">
    <div class = "print-box">
        <a routerLink="/comments/Posts/{{post.id}}" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">
            <div class = "post-img"></div>
            <h3>{{post.title}}</h3>
            <br>
            <p>{{post.content}}</p>
            <br>
            <i>Publised: {{post.created}}</i>
        </a>
        <button>
            <img [src] = 'imageEdit'>
        </button> 
        <button (click) = 'handleRemove()'>
            <img [src] = 'imageBin'>
        </button> 
    </div>
</div>
