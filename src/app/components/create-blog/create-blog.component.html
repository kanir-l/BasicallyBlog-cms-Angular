<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 

<div class = "create-blog">
    <div class = create-container>
        <div class = "input-blog">
            <h3>Create the blog</h3>
            <div class = "input-box">
                <input type="text" placeholder="Your blog name" [ngModel] ="inputBlogTitle" #title/>
                <button [disabled]="!title.value" (click) = "createBlog(title.value)">Submit Blog</button>  
            </div>
        </div>
    </div>
</div>
